      <div id="contactContainer">
           <div class="row">
            <form class="col s12" method="POST" action="https://formspree.io/mzbjdjpk">
              <div class="row">
                <div class="input-field col s6">
                  <input id="firstName" type="text" name="firstName" class="validate" required>
                  <label for="firstName">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="lastName" type="text" name="lastName" class="validate">
                    <label for="lastName">Last Name</label>
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" name="email" class="validate" required>
                  <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="message" name="message" class="materialize-textarea" required></textarea>
                    <label for="message">Message</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light grey darken-3 z-depth-0" type="submit" name="action">Send</button>
            </form>
          </div>
      </div>
